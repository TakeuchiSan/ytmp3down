<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTMP3 - Modern YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom font import for elegant look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Loading Spinner Animation */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-40"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-40"></div>

    <div class="relative w-full max-w-lg bg-slate-800/80 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl p-8 z-10">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2 flex items-center justify-center gap-2">
                <i class="fab fa-youtube text-red-500"></i> YT Downloader
            </h1>
            <p class="text-slate-400 text-sm">Download audio & video dari YouTube dengan mudah.</p>
        </div>

        <form id="downloadForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Link YouTube</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-link text-slate-400"></i>
                    </div>
                    <input type="url" id="urlInput" required placeholder="https://www.youtube.com/watch?v=..." 
                        class="w-full pl-10 pr-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Format</label>
                    <select id="formatSelect" class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                        <option value="mp3">Audio (MP3)</option>
                        <option value="mp4">Video (MP4)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Kualitas</label>
                    <select id="qualitySelect" class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                        <option value="720">Tinggi (320kbps / 720p)</option>
                        <option value="360">Rendah (128kbps / 360p)</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-lg shadow-blue-500/30 active:scale-[0.98]">
                <div id="spinner" class="spinner hidden"></div>
                <span id="btnText"><i class="fas fa-sync-alt mr-2"></i> Convert Sekarang</span>
            </button>
        </form>

        <div id="resultContainer" class="mt-6 hidden">
            </div>

    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const urlInput = document.getElementById('urlInput').value;
            const formatSelect = document.getElementById('formatSelect').value;
            const qualitySelect = document.getElementById('qualitySelect').value;
            
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const resultContainer = document.getElementById('resultContainer');

            // Set state to loading
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            spinner.classList.remove('hidden');
            btnText.textContent = 'Memproses...';
            resultContainer.classList.add('hidden');
            resultContainer.innerHTML = '';

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput,
                        format: formatSelect,
                        quality: qualitySelect
                    })
                });

                const data = await response.json();

                resultContainer.classList.remove('hidden');

                if (data.status && data.data) {
                    // Success UI
                    resultContainer.innerHTML = `
                        <div class="p-5 bg-emerald-500/10 border border-emerald-500/30 rounded-xl text-center">
                            <h3 class="text-emerald-400 font-semibold mb-1">Berhasil!</h3>
                            <p class="text-slate-300 text-sm mb-4 truncate px-2" title="${data.data.title}">${data.data.title}</p>
                            <a href="${data.data.download_url}" target="_blank" rel="noopener noreferrer" 
                               class="inline-flex items-center justify-center w-full bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-2.5 px-4 rounded-lg transition-colors shadow-lg shadow-emerald-500/20">
                                <i class="fas fa-download mr-2"></i> Download ${data.data.format.toUpperCase()}
                            </a>
                        </div>
                    `;
                } else {
                    // Error UI from API
                    showError(data.message || 'Gagal mengonversi video. Silakan coba lagi.');
                }

            } catch (error) {
                console.error("Error:", error);
                resultContainer.classList.remove('hidden');
                showError('Terjadi kesalahan jaringan atau server tidak merespon.');
            } finally {
                // Reset button state
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                spinner.classList.add('hidden');
                btnText.innerHTML = '<i class="fas fa-sync-alt mr-2"></i> Convert Sekarang';
            }
        });

        function showError(message) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div class="p-4 bg-red-500/10 border border-red-500/30 rounded-xl flex items-start gap-3">
                    <i class="fas fa-exclamation-circle text-red-500 mt-0.5"></i>
                    <p class="text-red-400 text-sm leading-relaxed">${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
